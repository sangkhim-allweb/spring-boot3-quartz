#============================================================================
# Configure Main Scheduler Properties
#============================================================================
org.quartz.scheduler.instanceId=AUTO
org.quartz.scheduler.skipUpdateCheck=true
#============================================================================
# Configure JobStore
#============================================================================
org.quartz.jobStore.isClustered=false
org.quartz.jobStore.misfireThreshold=60000
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.tablePrefix=QRTZ_
org.quartz.jobStore.class=org.springframework.scheduling.quartz.LocalDataSourceJobStore
org.quartz.jobStore.useProperties=false
#============================================================================
# Configure ThreadPool
#============================================================================
org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
org.quartz.scheduler.instanceName=spring-boot-quartz
org.quartz.threadPool.threadCount=10
org.quartz.threadPool.threadPriority=5
#============================================================================
# Configure Plugins
#============================================================================
org.quartz.plugin.shutdownhook.class=org.quartz.plugins.management.ShutdownHookPlugin
org.quartz.plugin.triggHistory.class=org.quartz.plugins.history.LoggingTriggerHistoryPlugin
org.quartz.plugin.triggHistory.triggerFiredMessage=Trigger \{1\}.\{0\} fired job \{6\}.\{5\} at\: \{4, date, HH\:mm\:ss MM/dd/yyyy\}
org.quartz.plugin.triggHistory.triggerCompleteMessage=Trigger \{1\}.\{0\} completed firing job \{6\}.\{5\} at \{4, date, HH\:mm\:ss MM/dd/yyyy\}
org.quartz.plugin.jobHistory.class=org.quartz.plugins.history.LoggingJobHistoryPlugin
org.quartz.plugin.jobHistory.jobToBeFiredMessage=Job \{1\}.\{0\} is about to be executed.
org.quartz.plugin.jobHistory.jobSuccessMessage=Job \{1\}.\{0\} execution complete and reports\: {8}
org.quartz.plugin.jobHistory.jobFailedMessage=Job \{1\}.\{0\} execution failed with exception\: {8}
org.quartz.plugin.jobHistory.jobWasVetoedMessage=Job \{1\}.\{0\} was vetoed.  It was to be executed (by trigger \{4\}.\{3\}).
#ensure that the shutdown hook will wait for all currently running jobs to complete before calling shutdown() on the scheduler
org.quartz.plugin.shutdownhook.cleanShutdown=TRUE
